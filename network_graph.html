    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#c4c4c4", "id": "ROUTER_1", "label": "ROUTER_1", "shape": "dot", "size": 20}, {"color": "#c4c4c4", "id": "ROUTER_2", "label": "ROUTER_2", "shape": "dot", "size": 20}, {"color": "#c4c4c4", "id": "ROUTER_3", "label": "ROUTER_3", "shape": "dot", "size": 20}, {"color": "#c4c4c4", "id": "ROUTER_4", "label": "ROUTER_4", "shape": "dot", "size": 20}, {"color": "#c4c4c4", "id": "ROUTER_5", "label": "ROUTER_5", "shape": "dot", "size": 20}, {"color": "#c4c4c4", "id": "ROUTER_6", "label": "ROUTER_6", "shape": "dot", "size": 20}, {"color": "#7efd95", "id": "HOST1_1", "label": "HOST1_1", "shape": "dot", "size": 20}, {"color": "#7efd95", "id": "HOST1_2", "label": "HOST1_2", "shape": "dot", "size": 20}, {"color": "#7efd95", "id": "HOST2_1", "label": "HOST2_1", "shape": "dot", "size": 20}, {"color": "#7efd95", "id": "HOST2_2", "label": "HOST2_2", "shape": "dot", "size": 20}, {"color": "#7efd95", "id": "HOST3_1", "label": "HOST3_1", "shape": "dot", "size": 20}, {"color": "#7efd95", "id": "HOST3_2", "label": "HOST3_2", "shape": "dot", "size": 20}, {"color": "#7efd95", "id": "HOST4_1", "label": "HOST4_1", "shape": "dot", "size": 20}, {"color": "#7efd95", "id": "HOST4_2", "label": "HOST4_2", "shape": "dot", "size": 20}, {"color": "#7efd95", "id": "HOST5_1", "label": "HOST5_1", "shape": "dot", "size": 20}, {"color": "#7efd95", "id": "HOST5_2", "label": "HOST5_2", "shape": "dot", "size": 20}, {"color": "#7efd95", "id": "HOST6_1", "label": "HOST6_1", "shape": "dot", "size": 20}, {"color": "#7efd95", "id": "HOST6_2", "label": "HOST6_2", "shape": "dot", "size": 20}]);
                  edges = new vis.DataSet([{"from": "ROUTER_1", "to": "ROUTER_6"}, {"from": "ROUTER_1", "to": "ROUTER_2"}, {"from": "ROUTER_1", "to": "HOST1_1"}, {"from": "ROUTER_1", "to": "HOST1_2"}, {"from": "ROUTER_2", "to": "ROUTER_3"}, {"from": "ROUTER_2", "to": "HOST2_1"}, {"from": "ROUTER_2", "to": "HOST2_2"}, {"from": "ROUTER_3", "to": "ROUTER_4"}, {"from": "ROUTER_3", "to": "HOST3_1"}, {"from": "ROUTER_3", "to": "HOST3_2"}, {"from": "ROUTER_4", "to": "ROUTER_5"}, {"from": "ROUTER_4", "to": "HOST4_1"}, {"from": "ROUTER_4", "to": "HOST4_2"}, {"from": "ROUTER_5", "to": "ROUTER_6"}, {"from": "ROUTER_5", "to": "HOST5_1"}, {"from": "ROUTER_5", "to": "HOST5_2"}, {"from": "ROUTER_6", "to": "HOST6_1"}, {"from": "ROUTER_6", "to": "HOST6_2"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
